<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Indian Oil Logo Recreation -->
  <defs>
    <style>
      .orange-bg { fill: #ff6600; }
      .blue-bg { fill: #003366; }
      .white-text { fill: white; font-family: Arial, sans-serif; font-weight: bold; }
    </style>
  </defs>
  
  <!-- Outer circle -->
  <circle cx="100" cy="100" r="95" fill="#003366" stroke="white" stroke-width="3"/>
  
  <!-- Orange background -->
  <circle cx="100" cy="100" r="85" fill="#ff6600"/>
  
  <!-- Blue band with text -->
  <rect x="15" y="80" width="170" height="40" fill="#003366"/>
  
  <!-- Hindi text (इंडियनऑयल) -->
  <text x="100" y="105" text-anchor="middle" class="white-text" font-size="24">इंडियनऑयल</text>
  
  <!-- English text -->
  <text x="100" y="165" text-anchor="middle" class="blue-bg" font-size="16" font-weight="bold">IndianOil</text>
</svg>